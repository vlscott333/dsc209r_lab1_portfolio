<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../style.css" />

<body>
  <h1>Meta Analysis</h1>
  <p>This page shows code statistics for my portfolio project.</p>

  <div id="stats"></div>

  <h2>Commits by time of day</h2>
<div id="chart"></div>
<p id="selection-count">No commits selected</p>
<h3>Commit Breakdown</h3>
<dl id="language-breakdown" class="stats"></dl>

<dl id="commit-tooltip" class="info tooltip">
  <dt>Commit</dt>
  <dd>
    <a href="" id="commit-link" target="_blank"></a>
  </dd>

  <dt>Date</dt>
  <dd id="commit-date"></dd>

  <dt>Author</dt>
  <dd id="commit-author"></dd>

  <dt>Lines Edited</dt>
  <dd id="commit-lines"></dd>
</dl>

  <script type="module" src="../global.js"></script>
</body>
</html>
