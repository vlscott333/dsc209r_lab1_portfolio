<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta Analysis â€” Code Stats</title>

  <!-- Your global stylesheet -->
  <link rel="stylesheet" href="../style.css" />

  <style>
    /* --- Layout for scrollytelling --- */
    #scrolly-1 {
      position: relative;
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    #scatter-story {
      flex: 1;
      padding-right: 1rem;
    }

    .step {
      padding-bottom: 70vh; /* ensures enough scroll time */
      font-size: 1rem;
      line-height: 1.5em;
    }

    #scatter-plot {
      flex: 1;
      position: sticky;
      top: 0;
      height: 70vh;
      overflow: visible;
    }

    /* --- File Unit Visualization --- */
    #files {
      display: grid;
      grid-template-columns: 1fr 4fr;
      margin-top: 2rem;
    }

    #files > div {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: subgrid;
      padding-bottom: 0.75rem;
    }

    #files dt {
      grid-column: 1;
      margin-bottom: 0.2rem;
    }

    #files dd {
      grid-column: 2;
      display: flex;
      flex-wrap: wrap;
      align-items: start;
      align-content: start;
      gap: 0.15em;
      margin-left: 0;
      padding-top: 0.35em;
    }

    .loc {
      width: 0.5em;
      aspect-ratio: 1;
      border-radius: 50%;
      background: var(--color);
    }
  </style>
</head>

<body>
  <h1>Meta Analysis</h1>
  <p>This page shows code statistics for my portfolio project.</p>

  <!-- Stats header (updated dynamically) -->
  <div id="stats"></div>

  <!-- === SCROLLYTELLING BLOCK === -->
  <div id="scrolly-1">

    <!-- LEFT SIDE: text steps -->
    <div id="scatter-story"></div>

    <!-- RIGHT SIDE: scatterplot + file visualization -->
    <div id="scatter-plot">
      <h2>Commits by Time of Day</h2>
      <div id="chart"></div>
      <p id="selection-count">No commits selected</p>

      <h3>Language Breakdown</h3>
      <dl id="language-breakdown" class="stats"></dl>

      <!-- File visualization updates under scatterplot -->
      <h3>Files at this point in history</h3>
      <dl id="files"></dl>
    </div>
  </div>

  <!-- Tooltip -->
  <dl id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <footer>
    <p>&copy; 2025 Vanessa Scott</p>
  </footer>

  <!-- JS files -->
  <script type="module" src="main.js"></script>
  <script type="module" src="../global.js"></script>
</body>
</html>
